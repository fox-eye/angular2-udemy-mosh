<form [ngFormModel]="form" (ngSubmit)="signUp()">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            id="username" 
            type="text" 
            class="form-control"
            #username="ngForm"
            ngControl="username">
            <div *ngIf="username.control.pending">Checking for uniqueness..</div>
            <div *ngIf="username.touched && username.errors">
              <div class="alert alert-danger" *ngIf="username.errors.invalidLogin"> Login and/or password are not ok</div>
              <div class="alert alert-danger" *ngIf="username.errors.required">Username is required</div>
              <div class="alert alert-danger" *ngIf="username.errors.cannotContainSpace">Username cannot contain space.</div>
              <div class="alert alert-danger" *ngIf="username.errors.shouldBeUnique">This username has already been taken</div>
            </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            id="password" 
            type="text" 
            class="form-control"
            #password="ngForm"
            ngControl="password">
            <div class="alert alert-danger" *ngIf="!password.valid">Password is required.</div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
